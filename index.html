<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Simone & Gustavo</title>

    </head>
    <body class="h-full flex items-center justify-center font-quicksand">
        <div class="flex w-full h-screen">
            <div class="flex w-full pseudo-1">
                <div class="flex-1 flex justify-start items-center div-img relative">
                    <img src="./imgs/foto+logo.jpg" alt="Foto principal" class="w-full object-cover">
                </div>

                <div class="flex-1 flex flex-col justify-center items-center text-center">
                    <div class="mb-5">
                        <p class="font-playfair text-[var(--text-2)] text-2xl pb-1 px-8 mt-10 w-fit mx-auto mb-7 date-border">11.10.2025</p>
                        <h1 class="font-playfair text-[var(--text-1)] font-bold text-7xl">Gustavo</h1>
                        <h1 class="bg-[var(--marrom-1)] relative inline-block rounded-full w-12 h-12 leading-[3rem] text-3xl font-normal text-white mt-5 pseudo-line"> & </h1>
                        <h1 class="font-playfair text-[var(--text-1)] font-bold text-7xl">Simone</h1>
                    </div>
                    <div class="flex flex-col items-center justify-center gap-4 mt-5">
                        <img src="./imgs/aspas.svg" alt="Aspas" width="40">
                        <p class="font-playfair text-xl text-[var(--text-1)] font-semibold">Somos todos mortais<br> até o primeiro beijo e a segunda taça de vinho</p>
                        <img src="./imgs/aspas.svg" alt="Aspas" width="40">
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
</body>
</html>
